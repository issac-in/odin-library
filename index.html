<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A library extension of the book example.">
    <title>The Archivist's Catalog</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" type="image/x-icon" href="./assets/icons/archive.svg">
    <script defer src="./logic.js"></script>
</head>

<body>
    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" style="display:none;">
        <defs>
            <g id="icon-archive">
                <path d="M3,3H21V7H3V3M4,8H20V21H4V8M9.5,11A0.5,0.5 0 0,0 9,11.5V13H15V11.5A0.5,0.5 0 0,0 14.5,11H9.5Z" />
            </g>
            <g id="icon-book-plus">
                <title id="book-plus">Add a new book</title>
                <path d="M13 19C13 20.1 13.3 21.12 13.81 22H6C4.89 22 4 21.11 4 20V4C4 2.9 4.89 2 6 2H7V9L9.5 7.5L12 9V2H18C19.1 2 20 2.89 20 4V13.09C19.67 13.04 19.34 13 19 13C15.69 13 13 15.69 13 19M20 18V15H18V18H15V20H18V23H20V20H23V18H20Z" />
            </g>
            <g id="icon-bell-outline">
                <path d="M10 21H14C14 22.1 13.1 23 12 23S10 22.1 10 21M21 19V20H3V19L5 17V11C5 7.9 7 5.2 10 4.3V4C10 2.9 10.9 2 12 2S14 2.9 14 4V4.3C17 5.2 19 7.9 19 11V17L21 19M17 11C17 8.2 14.8 6 12 6S7 8.2 7 11V18H17V11Z" />
            </g>
            <g id="icon-menu-down">
                <path d="M7,10L12,15L17,10H7Z" />
            </g>
            <g id="icon-magnify">
                <path d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" />
            </g>
            <g id="icon-tune">
                <title id="filters">Filters</title>
                <path d="M3,17V19H9V17H3M3,5V7H13V5H3M13,21V19H21V17H13V15H11V21H13M7,9V11H3V13H7V15H9V9H7M21,13V11H11V13H21M15,9H17V7H21V5H17V3H15V9Z" />
            </g>
            <g id="icon-sort-variant">
                <title id="sort">Sort</title>
                <path d="M3,13H15V11H3M3,6V8H21V6M3,18H9V16H3V18Z" />
            </g>
            <g id="icon-restore">
                <title id="clear-all">Clear All</title>
                <path d="M13,3A9,9 0 0,0 4,12H1L4.89,15.89L4.96,16.03L9,12H6A7,7 0 0,1 13,5A7,7 0 0,1 20,12A7,7 0 0,1 13,19C11.07,19 9.32,18.21 8.06,16.94L6.64,18.36C8.27,20 10.5,21 13,21A9,9 0 0,0 22,12A9,9 0 0,0 13,3Z" />
            </g>
            <g id="icon-custom-check-all">
                <title id="mark-completed">Mark as completed</title>
                <path d="M17.489 21.907L38.904.492l2.499 2.498-21.415 21.415-2.498-2.498z"/>
                <path d="M9.637 14.055l2.498-2.498 7.852 7.852-2.498 2.498-7.852-7.852zM0 14.412l2.498-2.498 9.994 9.994-2.498 2.499L0 14.412zm17.489-2.498L28.911.492l2.498 2.498-11.421 11.421-2.498-2.498z"/>
            </g>
            <g id="icon-custom-uncheck-all">
                <title id="mark-unread">Mark as unread</title>
                <path d="M17.488 27.904l4.997-4.997 2.498 2.498-4.997 4.997-2.498-2.498zm9.993-9.993L38.902 6.49 41.4 8.989l-11.421 11.42-2.498-2.498z"/>
                <path d="M9.636 20.053l2.498-2.498 7.852 7.852-2.498 2.498-7.852-7.852zM0 20.409l2.498-2.498 9.993 9.993-2.498 2.498L0 20.409zm22.485-7.494l6.424-6.424 2.498 2.498-6.424 6.424-2.498-2.498zM2.855 3.278L5.353.78 41.4 36.827l-2.498 2.498L2.855 3.278z"/>
            </g>
            <g id="icon-bookshelf">
                <title id="add-to-collection">Add to collection</title>
                <path d="M9 3V18H12V3H9M12 5L16 18L19 17L15 4L12 5M5 5V18H8V5H5M3 19V21H21V19H3Z" />
            </g>
            <g id="icon-delete-outline">
                <title id="move-to-trash">Move to trash</title>
                <path d="M6,19A2,2 0 0,0 8,21H16A2,2 0 0,0 18,19V7H6V19M8,9H16V19H8V9M15.5,4L14.5,3H9.5L8.5,4H5V6H19V4H15.5Z" />
            </g>
            <g id="icon-arrow-expand">
                <title id="view-full-details">View full details</title>
                <path d="M10,21V19H6.41L10.91,14.5L9.5,13.09L5,17.59V14H3V21H10M14.5,10.91L19,6.41V10H21V3H14V5H17.59L13.09,9.5L14.5,10.91Z" />
            </g>
            <g id="icon-text-box-edit-outline">
                <title id="edit-card-info">Edit card information</title>
                <path d="M10 21H5C3.89 21 3 20.11 3 19V5C3 3.89 3.89 3 5 3H19C20.11 3 21 3.89 21 5V10.33C20.7 10.21 20.37 10.14 20.04 10.14C19.67 10.14 19.32 10.22 19 10.37V5H5V19H10.11L10 19.11V21M7 9H17V7H7V9M7 17H12.11L14 15.12V15H7V17M7 13H16.12L17 12.12V11H7V13M21.7 13.58L20.42 12.3C20.21 12.09 19.86 12.09 19.65 12.3L18.65 13.3L20.7 15.35L21.7 14.35C21.91 14.14 21.91 13.79 21.7 13.58M12 22H14.06L20.11 15.93L18.06 13.88L12 19.94V22Z" />
            </g>
            <g id="icon-image-edit">
                <title id="replace-thumbnail">Replace book thumbnail</title>
                <path d="M22.7 14.3L21.7 15.3L19.7 13.3L20.7 12.3C20.8 12.2 20.9 12.1 21.1 12.1C21.2 12.1 21.4 12.2 21.5 12.3L22.8 13.6C22.9 13.8 22.9 14.1 22.7 14.3M13 19.9V22H15.1L21.2 15.9L19.2 13.9L13 19.9M21 5C21 3.9 20.1 3 19 3H5C3.9 3 3 3.9 3 5V19C3 20.1 3.9 21 5 21H11V19.1L12.1 18H5L8.5 13.5L11 16.5L14.5 12L16.1 14.1L21 9.1V5Z" />
            </g>
        </defs>
    </svg>
    <header>
        <div id="logo">
            <svg viewbox="0 0 24 24">
                <use href="#icon-archive"></use>
            </svg>
            <h1 class="full-text">The Archivist's Catalog</h1>
            <h1 class="mid-text short-text">Archivist's Catalog</h1>
        </div>
        <div id="browse-and-add">
            <h2 class="full-text">Browse your catalog</h2>
            <h2 class="mid-text">Browse catalog</h2>
            <h2 class="short-text mobile-text">Browse</h2>
            <button class="std-height std-border">
                <svg viewbox="0 0 24 24" aria-labelledby="book-plus">
                    <use href="#icon-book-plus"></use>
                </svg>
                <h2 class="full-text">Add a new book</h2>
                <h2 class="mid-text">Add a book</h2>
                <h2 class="short-text mobile-text">Add book</h2>
            </button>
        </div>
        <div id="user-options">
            <svg viewbox="0 0 24 24">
                <use href="#icon-bell-outline"></use>
            </svg>
            <div id="user-profile">
                <img src="./assets/users/anna-politkovskaya.avif" alt="User profile picture" width="42" height="42">
                <p class="full-text">Anna Politkovskaya</p>
                <p class="mid-text">Anna P.</p>
                <p class="short-text">Anna</p>
                <svg viewbox="0 0 24 24">
                    <use href="#icon-menu-down"></use>
                </svg>
            </div>
        </div>
    </header>
    <main>
        <div id="search-and-options">
            <div id="catalog-search-wrapper">
                <svg viewbox="0 0 24 24">
                    <use href="#icon-magnify"></use>
                </svg>
                <input
                    type="search"
                    name="catalog-search"
                    id="catalog-search"
                    class="std-height std-border std-bg"
                    placeholder="Search your catalog by book title, author, ISBN-13, year of publication, etc..."
                    aria-label="Search through your catalog by book title, author, ISBN-13, year of publication, etc...">
            </div>
            <div id="catalog-filters-wrapper">
                <button id="btn-filters" class="std-height std-border std-bg">
                    <svg viewbox="0 0 24 24" aria-labelledby="filters">
                        <use href="#icon-tune"></use>
                    </svg>
                </button>
                <button id="btn-sort" class="std-height std-border std-bg toggle-visibility">
                    <svg viewbox="0 0 24 24" aria-labelledby="sort">
                        <use href="#icon-sort-variant"></use>
                    </svg>
                    Title A-Z
                    <svg viewbox="0 0 24 24">
                        <use href="#icon-menu-down"></use>
                    </svg>
                </button>
                <button id="btn-status" class="std-height std-border std-bg toggle-visibility">
                    Status
                    <svg viewbox="0 0 24 24">
                        <use href="#icon-menu-down"></use>
                    </svg>
                </button>
                <button id="btn-author-name" class="std-height std-border std-bg toggle-visibility">
                    Author name
                    <svg viewbox="0 0 24 24">
                        <use href="#icon-menu-down"></use>
                    </svg>
                </button>
                <button id="btn-clear-all" class="std-border std-bg toggle-visibility">
                    <svg viewbox="0 0 24 24" aria-labelledby="clear-all">
                        <use href="#icon-restore"></use>
                    </svg>
                </button>
            </div>
        </div>
        <div id="catalog-display">
            <div class="catalog-card">
                <img class="book-thumbnail" src="./assets/thumbnails/default-book-thumbnail.svg" alt="Thumbnail of book" width="160" height="256">
                <h3 class="book-title">A Dirty War: A Russian Reporter in Chechnya</h3>
                <p class="book-author">Anna Politkovskaya</p>
                <p class="book-status">Unread</p>
                <ul class="card-options">
                    <li>
                        <button>
                            <svg viewbox="0 0 42 25" aria-labelledby="mark-completed">
                                <use href="#icon-custom-check-all"></use>
                            </svg>
                        </button>
                    </li>
                    <li>
                        <button>
                            <svg viewbox="0 0 42 40" aria-labelledby="mark-unread">
                                <use href="#icon-custom-uncheck-all"></use>
                            </svg>
                        </button>
                    </li>
                    <li>
                        <button>
                            <svg viewbox="0 0 24 24" aria-labelledby="add-to-collection">
                                <use href="#icon-bookshelf"></use>
                            </svg>
                        </button>
                    </li>
                    <li>
                        <button>
                            <svg viewbox="0 0 24 24" aria-labelledby="move-to-trash">
                                <use href="#icon-delete-outline"></use>
                            </svg>
                        </button>
                    </li>
                    <li>
                        <button>
                            <svg viewbox="0 0 24 24" aria-labelledby="view-full-details">
                                <use href="#icon-arrow-expand"></use>
                            </svg>
                        </button>
                    </li>
                    <li>
                        <button>
                            <svg viewbox="0 0 24 24" aria-labelledby="edit-card-info">
                                <use href="#icon-text-box-edit-outline"></use>
                            </svg>
                        </button>
                    </li>
                    <li>
                        <button>
                            <svg viewbox="0 0 24 24" aria-labelledby="replace-thumbnail">
                                <use href="#icon-image-edit"></use>
                            </svg>
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </main>
</body>

</html>
